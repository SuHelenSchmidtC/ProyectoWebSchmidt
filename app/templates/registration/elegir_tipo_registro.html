<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporte Escolar - Tipo de Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Íconos -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4; /* Color de fondo más neutral */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333; /* Texto oscuro para mayor legibilidad */
            overflow: hidden;
        }
    
        .container {
            width: 80%;
            height: auto; /* Permitir que el contenedor ajuste su altura según el contenido */
            display: flex;
            justify-content: space-between;
            background: #ffffff; /* Fondo blanco para un diseño limpio */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    
        .info-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
    
        .info-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007bff; /* Color azul vibrante */
        }
    
        .info-section p {
            font-size: 1.1em;
            line-height: 1.8;
            color: #666; /* Texto gris para facilitar la lectura */
        }
    
        .form-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    
        .form-section .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 5px; /* Bordes redondeados más sutiles */
            background-color: #ffcc00; /* Amarillo sólido */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s;
            margin-bottom: 10px;
        }
    
        .form-section .btn:hover {
            background-color: #ffc107; /* Amarillo más oscuro al pasar el mouse */
            transform: scale(1.05);
        }
    
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: rgba(0, 0, 0, 0.6); /* Texto gris oscuro para el pie de página */
            font-size: 0.85em;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sección de información -->
        <div class="info-section">
            <h1>¿Cómo deseas registrarte?</h1>
        </div>

        <!-- Sección de botones -->
        <div class="form-section">
            <a href="{% url 'registro_conductor' %}" class="btn">Conductor</a>
            <a href="{% url 'registro_apoderado' %}" class="btn">Apoderado</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </div>

    <footer>&copy; 2024 Transporte Escolar - Todos los derechos reservados</footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
