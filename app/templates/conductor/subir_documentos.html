<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Documentos Personales</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Íconos -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 60%;
            max-width: 500px;
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .custom-file-btn {
            width: 100%;
            background-color: transparent;
            border: 2px solid #000;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            color: #000;
            font-size: 16px;
            text-transform: uppercase;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .custom-file-btn:hover {
            background-color: #eaeaea;
        }

        .btn {
            width: 100%;
            background-color: #ffcc00;
            color: white;
            border: none;
            font-weight: bold;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ffc107;
        }

        .status-icon {
            margin-left: 10px;
            color: green;
            display: none;
        }

        .status-icon.success {
            display: inline-block;
        }

        input[type="file"] {
            display: none; /* Ocultar el input de archivo */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>sube tus documentos</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label class="custom-file-btn" for="id_licencia" id="licencia-label">LICENCIA</label>
                <input type="file" id="id_licencia" name="licencia" accept=".pdf,.jpg,.png" onchange="updateLabel('licencia')">
                <span class="status-icon" id="licencia-status">✔</span>
            </div>

            <div class="form-group">
                <label class="custom-file-btn" for="id_certificado" id="certificado-label">CERTIFICADO</label>
                <input type="file" id="id_certificado" name="certificado" accept=".pdf,.jpg,.png" onchange="updateLabel('certificado')">
                <span class="status-icon" id="certificado-status">✔</span>
            </div>

            <button type="submit" class="btn">Subir Documentos</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
    <script>
        // Actualizar la etiqueta y mostrar el icono de éxito al seleccionar un archivo
        function updateLabel(field) {
            const inputFile = document.getElementById(`id_${field}`);
            const label = document.getElementById(`${field}-label`);
            const statusIcon = document.getElementById(`${field}-status`);

            if (inputFile.files.length > 0) {
                // Actualizar el texto del botón con el nombre del archivo seleccionado
                label.textContent = inputFile.files[0].name;
                statusIcon.classList.add('success');
            }
        }
    </script>
</body>
</html>
