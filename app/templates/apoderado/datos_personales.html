<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Mis Datos Personales
            </div>
            <div class="card-body">
                <p><strong>Nombre:</strong> {{ apoderado.user.nombre }} {{ apoderado.user.apellido }}</p>
                <p><strong>Correo Electrónico:</strong> {{ apoderado.user.email }}</p>
                <p><strong>RUT:</strong> {{ apoderado.user.rut }}</p>
                <p><strong>Dirección:</strong> {{ apoderado.direccion }}</p>
                <p><strong>Teléfono:</strong> {{ apoderado.telefono }}</p>
                <!-- Añade más campos si es necesario -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
